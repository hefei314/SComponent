            immersionbarComponents: "com.gyf.immersionbar:immersionbar-components:${versions["immersionbarVersion"]}",

            utilcode              : "com.blankj:utilcodex:${versions["utilcodeVersion"]}",

            arouter               : "com.alibaba:arouter-api:${versions["arouterVersion"]}",
            arouterCompiler       : "com.alibaba:arouter-compiler:${versions["arouterCompilerVersion"]}",

            glide                 : "com.github.bumptech.glide:glide:${versions["glideVersion"]}",
            glideCompiler         : "com.github.bumptech.glide:compiler:${versions["glideVersion"]}",

            agentweb              : "com.just.agentweb:agentweb-androidx:${versions["agentwebVersion"]}",
            agentwebFilechooser   : "com.just.agentweb:filechooser-androidx:${versions["agentwebVersion"]}",
            agentwebDownloader    : "com.download.library:downloader-androidx:${versions["agentwebVersion"]}",

            updatePlugin          : "com.github.yjfnypeu:UpdatePlugin:${versions["updatePluginVersion"]}",

            zxing                 : "cn.yipianfengye.android:zxing-library:${versions["zxingVersion"]}",

            MPAndroidChart        : "com.github.PhilJay:MPAndroidChart:v${versions["MPAndroidChartVersion"]}",

            spinKit               : "com.github.ybq:Android-SpinKit:${versions["spinKitVersion"]}",

            lottie                : "com.airbnb.android:lottie:${versions["lottieVersion"]}",

            flexbox               : "com.google.android:flexbox:${versions["flexboxVersion"]}",

            photoview             : "com.github.chrisbanes:PhotoView:${versions["photoviewVersion"]}",

            calendarview          : "com.haibin:calendarview:${versions["calendarviewVersion"]}",

            materialsearchview    : "com.miguelcatalan:materialsearchview:${versions["materialsearchviewVersion"]}",

            materialdatetimepicker: "co.infinum:materialdatetimepicker-support:${versions["materialdatetimepickerVersion"]}",
    ]
