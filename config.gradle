            junitVersion                 : "4.13.2",
            junitExtVersion              : "1.1.2",
            espressoCoreVersion          : "3.3.0",

            /* logger */
            loggerVersion                : "2.2.0",

            /* 数据库 */
            greendaoVersion              : "3.3.0",

            /* 屏幕适配 */
            autosizeVersion              : "1.2.1",

            /* 沉浸式状态栏 */
            immersionbarVersion          : "3.0.0",

            /* 工具类库 */
            utilcodeVersion              : "1.30.6",

