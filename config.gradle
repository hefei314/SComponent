            okhttpVersion                : "4.9.1",

            /* retrofit */
            retrofitVersion              : "2.9.0",

            /* rx3 */
            rxjavaVersion                : "3.0.0",
            rxandroidVersion             : "3.0.0",
            rxlifecycleVersion           : "4.0.2",
